<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Our Wedding Photos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #b08d57;
      --overlay: rgba(0,0,0,0.45);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }

    /* üéûÔ∏è Scrolling Background */
    .background {
      position: fixed;
      inset: 0;
      z-index: -2;
      display: flex;
      flex-direction: column;
    }

    .row {
      flex: 1;
      overflow: hidden;
    }

    .track {
      display: flex;
      width: max-content;
      height: 100%;
      animation: scroll-left 140s linear infinite;
    }

    .row.reverse .track {
      animation: scroll-right 140s linear infinite;
    }

    .track img {
      height: 100%;
      width: auto;
      object-fit: cover;
    }

    @keyframes scroll-left {
      from { transform: translateX(0); }
      to   { transform: translateX(-12%); }
    }

    @keyframes scroll-right {
      from { transform: translateX(-12%); }
      to   { transform: translateX(0); }
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      z-index: -1;
    }

    /* üíç Content Card */
    .card {
      background: rgba(255,255,255,0.6);
      color: #2b2b2b;
      max-width: 420px;
      margin: auto;
      margin-top: 12vh;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #555;
      margin-bottom: 2rem;
    }

    .button {
      display: block;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 10px 20px rgba(176, 141, 87, 0.4);
    }

    .note {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #666;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- üéûÔ∏è 4 Background Rows -->
  <div class="background">
    <div class="row"><div class="track" id="row1"></div></div>
    <div class="row reverse"><div class="track" id="row2"></div></div>
    <!--<div class="row"><div class="track" id="row3"></div></div>
    <div class="row reverse"><div class="track" id="row4"></div></div> -->
  </div>

  <div class="overlay"></div>

  <!-- üíç Foreground Content -->
  <div class="card">
    <h1>Share Our Wedding Photos</h1>
    <p class="subtitle">Help us capture every moment from our special day</p>

    <!-- üîó Paste your SharePoint upload link -->
    <a class="button" href="https://alltechsolutionsms-my.sharepoint.com/:f:/g/personal/joshua_alltech-ms_com/IgAaQ7aZpO9PQbL3CIGK6HzgAVWuO_SRlfXHkg2_1pNoKEM">
      Upload Photos & Videos
    </a>

    <p class="note">No account needed ‚Ä¢ Takes seconds</p>
    <footer>Thank you for celebrating with us üíç‚ù§Ô∏è</footer>
  </div>

  <!-- üîÄ Random Image Logic -->
  <script>
    const IMAGES = Array.from({ length: 33 }, (_, i) => `photo${i + 1}.jpg`);

    function shuffle(arr) {
      return arr
        .map(v => ({ v, r: Math.random() }))
        .sort((a, b) => a.r - b.r)
        .map(({ v }) => v);
    }

function fillRow(id) {
  const row = document.getElementById(id);

  // Randomize all available images
  const shuffled = shuffle(IMAGES);

  // Limit how many images load per row (performance boost)
  const VISIBLE_IMAGES = 10;   // change to 8‚Äì12 if you want
  const selected = shuffled.slice(0, VISIBLE_IMAGES);

  let loaded = 0;
  const total = selected.length * 2;

  [...selected, ...selected].forEach(src => {
    const img = document.createElement("img");
    img.src = src;

    // Performance hints
    img.loading = "lazy";
    img.decoding = "async";
    img.fetchPriority = "low";

    // Start animation only after images are ready
    img.onload = () => {
      loaded++;
      if (loaded === total) {
        row.classList.add("loaded");
      }
    };

    row.appendChild(img);
  });
}

    ["row1","row2"].forEach(fillRow);
  </script>

</body>
</html>
